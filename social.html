<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
*{
	margin:0;
	padding:0;
	outline:none;
}

#over{position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.3); z-index:20; text-align:center;}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('body').append(
		$('<div id="over"><h1>Loading...</h1></div>')
	);
	setTimeout(function(){
		$('#over').remove();
		$('iframe').attr('src','s.html');
	}, 2500);
});
</script>
<title>Untitled Document</title>
</head>

<body>
	<iframe allowtransparency="true" frameborder="0" scrolling="no" name="social" id="social" src="" width="500" height="500"></iframe>
</body>
</html>
